<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DAA Quiz Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-2xl">
        <h2 class="text-lg font-bold mb-4">Question {{ index }}</h2>
        <form method="post" class="space-y-4">
            <p class="mb-4">{{ question['question'] }}</p>
            {% for option in question['options'] %}
            <div>
                <input type="radio" id="opt{{ loop.index0 }}" name="answer" value="{{ loop.index0 }}" required>
                <label for="opt{{ loop.index0 }}">{{ option }}</label>
            </div>
            {% endfor %}
            <button type="submit"
                class="mt-4 w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Submit</button>
        </form>
    </div>
</body>

</html>
